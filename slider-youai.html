.relative-promtion .tags{
    float:left;

}

.relative-promtion .tags span{
    display:block;
    font-size:12px;
    width:60px;
    height:60px;
    line-height:60px;
    color:#ffffff;
    text-align:center;
}

.relative-promtion .pink span{
    background:#f07777;
}
.relative-promtion .pink .even{

}

.promotion-wrap{
    float:left;
    position:relative;
    width:280px;
    height:180px;
    overflow: hidden;
}
.promotion-list{
    position:absolute;
    height:180px;
}
.promotion-list li{
    float:left;
    position:relative;
    width:auto;
    margin-left:1px;
    height:180px;
    display:table-cell;
    vertical-align:middle;
}
.promotion-list li .price{
    position:absolute;
    left:0;
    bottom:0;
    height:16px;
    line-height:16px;
    padding:0 4px;
}
.promotion-list li .price em{
    display:block;
    width:100%;
    height:16px;
    background:#000;
    opacity:0.3;
    position:absolute;
    z-index:1;
    left:0;
}
.promotion-list li .price b{
    position:relative;
    z-index:2;
    color:#fff;
    font-style:normal;
    font-size:10px;
}
</style>
